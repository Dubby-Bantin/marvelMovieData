<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="marvel.css">
</head>
<body>
    <!-- nav region-open -->
    <nav class="nav">
            <img src="avengersLogo.jpeg" alt="">
    </nav>

        <div class="searchRegion">
            <input type="text" class="search">
            <button class="searchValue"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="displayCards-region"></div>
    <h1 style="text-align: center; font-family: 'Rubik Lines'; margin-bottom: 1rem; text-decoration: underline; color: #607482;">ALL Series</h1>
    <div class="moviesActed"></div>




    <!-- show movies button -->
    <div class="showSeries">
        <button class="previousButton">1</button>
        <button class="nextButton">2</button>
    </div>

    <script src="marvel.js"></script>
    <script src="all.js"></script>
</body>
</html>
